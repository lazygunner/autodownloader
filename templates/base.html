<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LazyGunner's TV Updater</title>
        <link href="http://bootswatch.com/amelia/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        
        {%- block topbar -%}
        <div class="navbar navbar-inverse">
            <div class="fill">
                <div class="container">
                    <h2>
                        <a href="/" class="navbar-brand">LazyGunner's TV Updater</a>
                    </h2>
                    <ul class="nav navbar-nav navbar-right">
                    <form action="." method="post" class="navbar-form navbar-left" >
                        <input type="text" name="show_name" class="form-control col-lg-8" placeholder="Search">
                        <input type="submit" class="btn btn-success" style="float:right;display:inline-block">
                    </form>
                    <ul>
                 </div>
             </div>
         </div>
         {%- endblock -%}
         <div class="container" style="float:left;width:80%">
            <div class="content" style="padding-top:0px">
                {% block page_header %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
         </div>
         <div>
            <script type="text/javascript"><!--
            google_ad_client = "ca-pub-4042072006763316";
            /* ad1 */
            google_ad_slot = "9516173985";
            google_ad_width = 300;
            google_ad_height = 250;
            //-->
         </script>
         <script type="text/javascript"
         src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
         </script>
         </div>
         {% block js_footer %}
         <script>
           (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
               m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                   ga('create', 'UA-44237842-1', 'xdream.info');
                     ga('send', 'pageview');

                     </script>
         {% endblock%}
     </body>
</html>
