{% macro render(shows) -%}
<div>
    {% for show in shows.items %}
    <div style="height:100px">
        <div style="float:left">
            <h2><a href="{{url_for('details.details', show_id=show.show_id)}}">{{ show.show_name }}</a></h2>
            <h4 style="display:inline;margin-left:200px">Latest:S{{show.latest_season}}E{{show.latest_episode}}      {{show.updated_at}}</h4>
        </div>
        <div style="float:right;margin-top:15px;margin-right:15px;padding-left:20px">
            <img src="{{show.poster}}"></img>
        </div>
    </div>
    {% endfor %}
</div>
    <div style="bottom: 0;padding-left: 20%;">
        {% from "render_pagination.html" import render_pagination %}
        {{ render_pagination(shows, 'shows.list') }}
    </div>
{% endmacro %}
